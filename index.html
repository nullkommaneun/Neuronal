<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI Sofa-Optimierer v2.0</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
</head>
<body>
    <h1>KI lernt das perfekte Sofa</h1>
    <div id="main-container">
        <canvas id="canvas" width="800" height="600"></canvas>
        <div id="controls">
            <h2>Diagnose & Steuerung</h2>
            <div id="diagnostics-panel">
                <div class="badge" id="diag-js">JavaScript <span class="status"></span></div>
                <div class="badge" id="diag-modules">Module <span class="status"></span></div>
                <div class="badge" id="diag-tf">TensorFlow.js <span class="status"></span></div>
                <div class="badge" id="diag-backend">TF Backend <span class="status"></span></div>
                <div class="badge" id="diag-ai">AI Model <span class="status"></span></div>
            </div>
            <hr>
            <button id="start-stop-button">Simulation starten</button>
            <hr>
            <h3>Trainingsphase</h3>
            <p id="training-phase-display">Phase 1: Kollisionsfreie Form finden</p>
            <h3>Statistiken</h3>
            <p id="stats-collision-loss">Kollisionsverlust: -</p>
            <p id="stats-area-reward">Fl√§chen-Belohnung: -</p>
            <hr>
            <h3>Debug Konsole</h3>
            <div id="debug-console">
                <div id="debug-output"></div>
            </div>
        </div>
    </div>
    <script src="./app.mjs" type="module"></script>
</body>
</html>
